<ion-content>
	<ion-button class="btn-close" (click)="closeModal()">
		<ion-icon slot="icon-only" name="close"></ion-icon>
	</ion-button>
	<div class="content-firm">
		<div class="title">Por Favor haga su firma en el siguiente recuadro:</div>
		<br>
		<div class="content-pad">
			<signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()" #signCanvas></signature-pad>
		</div>
		<ion-grid>
			<ion-row>
				<ion-col size="6">
					<ion-button expand="block" color="tertiary" class="ion-text-capitalize btn-init" (click)="clearPad()">Borrar</ion-button>
				</ion-col>
				<ion-col size="6">
					<ion-button expand="block" color="tertiary" class="ion-text-capitalize btn-init" (click)="savePad()">Guardar</ion-button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
</ion-content>
